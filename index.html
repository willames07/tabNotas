<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tab alunos ReP</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header class="camp-notas">
        <form class="dados">
            <label for="aluno" class="camp-input nome-aluno"> aluno:
                <input type="text" class="aluno" id="aluno">
            </label>

            <label for="nota1" class="camp-input"> nota 1:
                <input type="text" class="nota" id="nota1" min="0" max="10">
            </label>

            <label for="nota2" class="camp-input"> nota 2:
                <input type="text" class="nota" id="nota2"  min="0" max="10">
            </label>

            <label for="nota3" class="camp-input"> nota 3:
                <input type="text" class="nota" id="nota3"  min="0" max="10">
            </label>
        </form>

        <button id="btn-enviar"> enviar </button>

    </header>

    <main id="main">

        <section id="table-informacoes">

            <table class="table-notas">
                <tr class="title">
                    <th id="ttle-table" colspan="7">
                        alunos
                    </th>
                </tr>
                <tr id="categorias">
                    <th colspan="2">nome</th> <th>nota 1</th> <th> nota 2 </th> <th> nota 3 </th> <th> total </th> <th> status </th>
                </tr>      
            </table>

        </section>

    </main>

    <footer class="bottom">
        <label for="id-remover" class="index" > apagar aluno:
            <input type="number" name="" min="1" id="id-remover">
            <button id="remover">excluir</button>
        </label>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
